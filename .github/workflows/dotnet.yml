# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: Restore dependencies
      run: dotnet restore /p:EnableWindowsTargeting=true
      working-directory: PicoNesLoader
      
    - name: Build
      run: dotnet build --no-restore /p:EnableWindowsTargeting=true
      working-directory: PicoNesLoader
      
    - name: Test
      run: dotnet test --no-build --verbosity normal /p:EnableWindowsTargeting=true
      working-directory: PicoNesLoader
      
    - name: Publish
      run: dotnet publish -c Release -r linux-x64 --self-contained true /p:EnableWindowsTargeting=true
      working-directory: PicoNesLoader
